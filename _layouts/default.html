<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} • Alex Caradonna</title>
  <meta name="description" content="Portfolio of Alex Caradonna — software engineer building reliable systems and polished experiences." />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Alex Caradonna" />
  <meta property="og:title" content="{{ page.title }} • Alex Caradonna" />
  <meta property="og:description" content="Software engineering projects, resume, and links." />
  <meta property="og:image" content="https://avatars.githubusercontent.com/u/54595366?v=4" />
  <meta name="twitter:card" content="summary" />
  <link rel="icon" href="https://avatars.githubusercontent.com/u/54595366?v=4" />
  {%- seo -%}
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="/assets/css/style.css?v={{ site.time | date: '%s' }}" />
  <meta name="theme-color" content="#0b1020" />
</head>
<body>
  <div class="site">
    <aside class="sidebar">
      <div class="brand">
        <img class="avatar" src="https://avatars.githubusercontent.com/u/54595366?v=4" alt="Alex avatar" />
        <div class="title">
          <div class="name">Alex Caradonna</div>
          <div class="tag">Software Engineer • Builder</div>
        </div>
      </div>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/projects">Projects</a>
        <a href="/links">Links</a>
        <a href="/resume">Resume</a>
      </nav>
      <div class="footer">
        <div>© {{ site.time | date: '%Y' }} Alex Caradonna</div>
      </div>
    </aside>

    <main class="content">
      <div class="container reveal">
        {{ content }}
      </div>
    </main>
  </div>

  <script src="/assets/js/site.js?v={{ site.time | date: '%s' }}" defer></script>
</body>
</html>
